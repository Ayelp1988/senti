    <!------------------------------------FORULARIO DE CONTACTO---------------------------------------->

    <div id="formulario">

      <h1 class="textform">Dejanos tu mensaje</h1>
      <br>
      

        <legend>Datos Personales</legend>
        <br><br><br>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" maxlength="30">
        <br><br>
        <label for="fnach">Fecha Nacimiento</label>
        <input type="date">
        <br><br>
        <label for="correo">Correo</label>
        <input type="email">
        <br><br>

      



      <label for="adjuntararchivo">Adjunta lo que creas necesario para hacernos saber de tu proyecto (Fotos, Texto,
        etc)</label>
      <br><br>
      <input type="file">
      <br><br>
      <br>
      <label for="mensaje">Dejanos tu mensaje:</label>
      <br>
      <textarea name="comentario" id="comentario" cols="20" rows="3"></textarea>

      <br><br>

      <label for="op">Qué servicio te interesaría contratar?</label>
      <br><br>
      <input type="checkbox" name="op" value="1" checked> WEB
      <input type="checkbox" name="op" value="2"> REDES SOCIALES
      <input type="checkbox" name="op" value="1"> EDICIÓN MULTIMEDIA (Fotos, Videos, etc.)


      <br><br><br>
      <div class="input">
        <input type="submit" value="enviar datos">
        <input type="reset" value="Borrar">
      </div>

    </div>

  </section>
